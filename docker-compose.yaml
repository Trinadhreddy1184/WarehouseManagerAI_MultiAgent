services:
  db:
    # Explicitly pin to the latest pgvector image; the pg16 tag does not exist
    image: ankane/pgvector:latest
    container_name: retail_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-warehouse}
      POSTGRES_USER: ${DB_USER:-app}
      POSTGRES_PASSWORD: ${DB_PASS:-app_pw}
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-app} -d ${DB_NAME:-warehouse}"]
      interval: 5s
      timeout: 3s
      retries: 10
    volumes:
      - db_data:/var/lib/postgresql/data

  app:
    build: .
    container_name: retail_app
    depends_on:
      db:
        condition: service_healthy
    environment:
      AWS_REGION: ${AWS_REGION:-us-east-1}
      BEDROCK_MODEL_ID: ${BEDROCK_MODEL_ID:-anthropic.claude-v2}
      LLM_TEMPERATURE: ${LLM_TEMPERATURE:-0.2}
      LLM_TOP_P: ${LLM_TOP_P:-0.9}
      LLM_MAX_TOKENS: ${LLM_MAX_TOKENS:-400}
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-warehouse}
      DB_USER: ${DB_USER:-app}
      DB_PASS: ${DB_PASS:-app_pw}
      S3_BUCKET: ${S3_BUCKET:-}
      S3_KEY: ${S3_KEY:-}
      S3_REGION: ${S3_REGION:-}
      S3_PRESIGNED_URL: ${S3_PRESIGNED_URL:-}
      SQL_FILE: ${SQL_FILE:-}
      LLM_CONFIG_PATH: /app/src/config/llm_config.yaml
      DATABASE_CONFIG_PATH: /app/src/config/database_config.yaml
    ports:
      - "8501:8501"
    command: >-
      bash -c "python scripts/init_db.py && streamlit run src/ui/app.py \
      --server.port 8501 --server.address 0.0.0.0"

volumes:
  db_data:
